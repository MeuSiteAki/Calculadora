    <script>
        function calcularLarvicida() {
            const litros = parseFloat(document.getElementById('litros').value);
            const larvicida = litros / 100;
            document.getElementById('resultado').innerText = `Qtd. de larvicida: ${larvicida} g.`;
        }

        function  soma(){
            let raio1 = document.getElementById("raio1").value;

            let soma = raio1*raio1*(altura *0.8)
            document.getElementById("resultado").innerHTML = "Litros:"+soma}
